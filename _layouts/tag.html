---
layout: default
---


<div >
  
    <h1 class="h2">Articles tagged with <em>"Finance"</em></h1>
  
  
  {% assign articles = site.articles | where: "category", "finance" %}


      {% for article in articles %}
  
  <h3><a href="example.com">foooo</a></h3>
            
        <a href="{{article.url | prepend: site.baseurl}}"><h3 >{{article.title}}</h3></a>
    <h4>{{ article.source }}</h4>
    <p> {{ article.excerpt }} </p> 
    
      {% endfor %}

  
</div>
