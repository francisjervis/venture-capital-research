---
layout: default
---


<div class="article">
  <header class="article-header">
    <h1 class="h2">Articles tagged with <em>"{{ site.data.tags[page.tag].name }}"</em></h1>
  </header>

  <article class="article-content">
    <ol>
      {% for article in site.tags[page.tag] %}
      <li>
        foo
        <a class="post-link" href="{{article.url | prepend: site.baseurl}}"><h3 class="post-title mb0">{{article.title}}</h3></a>

      </li>
      {% endfor %}
    </ol>
  </article>
</div>
